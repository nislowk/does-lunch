 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <link rel="SHORTCUT ICON" href="components/fuzzIcon.ico">
  <title>Lunch</title>
  <script src="webcomponents.min.js"></script>

  <link rel="stylesheet" href="jquery.videoBG/assets/style.css"/>
  <link rel="stylesheet" href="animate.css">
      
  <link rel="import" href="components/paper-input/paper-input-decorator.html">
  <link rel="import" href="components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="components/core-overlay/core-overlay.html">
    
   <script type="text/javascript" src="jquery.videoBG/assets/jquery-1.5.1.js"></script>
	<script type="text/javascript" src="jquery.videoBG/jquery.videoBG.js"></script>
	<script type="text/javascript" src="jquery.videoBG/assets/script.js"></script>
</head>

<style>
    form {
     min-height: 300px;
     min-width: 250px;
     background-color: black;
     opacity: 0.50;
     display: hidden;
     box-shadow: 5px 5px rgba(0,0,0,0.5);
    }
    paper-input-decorator {
     padding: 1em;
     display: block;
     position: relative;
     font-size: 12px;
    }
    input {
     min-height: 45px;
     min-width: 200px;
    }
    paper-icon-button {
     padding: 1.5em;
     margin-top: 2.5em;
     display: block;
     position: relative;
    }
    paper-input-decorator /deep/ .focused-underline {
     background-color: gold;
     opacity: 0.65;
    }
</style>
    {{> loginButtons align="center"}}
  <body>
   <div id="div_demo">
    <core-overlay opened="true" vertical center-justified layout center>
     <form>
        <paper-input-decorator  label="email">
            <input type="email" inputmode="email" tabindex="1" required autofocus>
        </paper-input-decorator> 
        <paper-input-decorator label="password">
            <input type="password" minlength="6" tabindex="2" required>
        </paper-input-decorator>
        <paper-icon-button icon="send" vertical center-justified layout center></paper-icon-button>
     </form>
    </core-overlay>
    </div>
   </body>
</html>
