
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <LINK REL="SHORTCUT ICON" HREF="//drzioeqvwiaw7.cloudfront.net/assets/img/favicon.ico">
  <title>Lunch</title>
  <script src="webcomponents.min.js"></script>
  <link rel="import" href="vulcanized.html">
  <link rel="stylesheet" href="styles.css" shim-shadowdom>
  <link rel="import" href="orders.html">
</head>
<body unresolved fullbleed>

    
 <core-scroll-header-panel class="nav">
        <div flex></div>
        <span class="title">FUZZ</span>
        <div flex></div>
      <core-menu valueattr="hash" selected="{{route}}" selectedModel="{{selectedPage}}" on-core-select="{{menuItemSelected}}">
      </core-menu>
    </core-scroll-header-panel>
              
<template is="auto-binding" id="t">

  <!-- Route controller. -->
  <flatiron-director route="{{route}}" autoHash></flatiron-director>

  <!-- Keyboard nav controller. -->
  <core-a11y-keys id="keys" target="{{parentElement}}"
                  keys="up down left right space space+shift"
                  on-keys-pressed="{{keyHandler}}"></core-a11y-keys>
  
    <core-animation id="fadeout" duration="500">
          <core-animation-keyframe>
    <core-animation-prop name="opacity" value="1"></core-animation-prop>
            

    <div layout horizontal center-center fit>
 <core-animated-pages id="pages" valueattr="hash" selected="{{route}}"transitions="slide-from-right" on-tap="{{cyclePages}}">
  <section id="Run" hash="0" auto-vertical>
    <div id="bottom1" cross-fade></div>
  </section>
  <section id="Order" hash="1">
       <div class="content">
      <order-items></order-items>
      </div>
    <div id="bottom2" cross-fade></div>
  </section>
  <section id="Reflect" hash="2">
    <div id="bottom3" cross-fade>
     <session>
      <list-test id="list" data="{{data}}"></list-test>
    </session>  
    </div>
  </section>
</core-animated-pages>
</div>

  </core-animation-keyframe>
  <core-animation-keyframe>
    <core-animation-prop name="opacity" value="0"></core-animation-prop>
  </core-animation-keyframe>
</core-animation>

</template>

<script src="app.js"></script>
<script>
      t.addEventListener('template-bound', function () {
        var list = document.querySelector('list-test::shadow core-list');
        // to update the size
        list.updateSize();
        this.job('delay', function () {
            list.updateSize();
        }, 50);
</script>
</body>
</html>
