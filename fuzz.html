
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <LINK REL="SHORTCUT ICON" HREF="//drzioeqvwiaw7.cloudfront.net/assets/img/favicon.ico">
  <title>Lunch</title>
  <script src="webcomponents.min.js"></script>
  <link rel="import" href="vulcanized.html">
  <link rel="stylesheet" href="styles.css" shim-shadowdom>
  <link rel="import" href="orders.html">
</head>
<body unresolved fullbleed>

<template is="auto-binding" id="t">

  <!-- Route controller. -->
  <flatiron-director route="{{route}}" autoHash></flatiron-director>

  <!-- Keyboard nav controller. -->
  <core-a11y-keys id="keys" target="{{parentElement}}"
                  keys="up down left right space space+shift"
                  on-keys-pressed="{{keyHandler}}"></core-a11y-keys>
  
    <core-scaffold class="scaffold">
    <nav class="nav">
      <core-toolbar>
        <div flex></div>
        <span>FUZZ</span>
        <div flex></div>
      </core-toolbar>
      <core-menu valueattr="hash" selected="{{route}}" selectedModel="{{selectedPage}}"
                 on-core-select="{{menuItemSelected}}">
        <template repeat="{{page, i in pages}}">
          <paper-item noink>
            <core-icon icon="label{{route != page.hash ? '-outline' : ''}}"></core-icon>
            <a href="#{{page.hash}}">{{page.name}}</a>
          </paper-item>
        </template>
      </core-menu>
    </nav>

    <core-toolbar tool flex>
        <!-- Try to create auto title using page.title -->
      <a href="#{{page.hash}}">{{page.name}}</a>
      <div flex>{{selectedPage.page.label}}</div>
      <core-icon-button icon="refresh"></core-icon-button>
      <core-icon-button icon="add" on-tap="closeDrawer"></core-icon-button>
    </core-toolbar>

    <div layout horizontal center-center fit>
 <core-animated-pages id="pages" valueattr="hash" selected="{{route}}"transitions="slide-from-right" on-tap="{{cyclePages}}">
  <section id="Run" hash="0">
    <div id="bottom1" cross-fade></div>
  </section>
  <section id="Order" hash="1">
       <div class="content">
      <order-items></order-items>
      </div>
    <div id="bottom2" cross-fade></div>
  </section>
  <section id="Reflect" hash="2">
    <div id="bottom3" cross-fade></div>
  </section>
</core-animated-pages>
</div>

  </core-scaffold>

</template>

<script src="app.js"></script>
</body>
</html>
